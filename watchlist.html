<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>A movie watchlist!</title>
        <link rel='stylesheet' href='./index.css' />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>

    <body>
        <header>
            <div class='container header-container'>
                <h1>My watchlist</h1>
                <a href='./index.html' class='link-to-other-page'>Find your film</a>
            </div>
        </header>
        <main>
            

            <section class='container content-container watchlist-content-container'>
                <div class='film-outer-container'>
                    <div class='film-container'>
                        <i class="fa-solid fa-film"></i>
                    </div>
                    <p class='hint-message'>Start Exploring</p>
                </div>
            </section>

            <section class='container outer-navigation-container'>
                <div class='inner-navigation-container'>
                    <button disabled class='navigation-btn' data-nav-id='0'>
                        <p><i class="fa-solid fa-arrow-left" data-nav-id='0'></i></p>
                    </button>
                    <button disabled class='navigation-btn' data-nav-id='1'>
                        <p data-nav-id='1'>FIRST PAGE</p>
                    </button disabled>
                    <div id='page'>
                        1/?
                    </div>
                    <button disabled class='navigation-btn' data-nav-id='2'>
                        <p data-nav-id='2'>LAST PAGE</p>
                    </button>
                    <button disabled class='navigation-btn' data-nav-id='3'>
                        <p><i class="fa-solid fa-arrow-right" data-nav-id='3'></i></p>
                    </button>
                </div>
            </section>
        </main>

        <script src='./index.js' type='module'></script>
        <script src='./watchlist.js' type='module'></script>
    </body>
</html>
