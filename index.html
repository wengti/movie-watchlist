<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>A movie watchlist!</title>
        <link rel='stylesheet' href='./index.css' />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>

    <body>
        <header>
            <div class='container header-container'>
                <h1>Find your film</h1>
                <a href='#'>My Watchlist</a>
            </div>
        </header>
        <main>
            <form class='container search-container' id='search-form'>
                <div class='magnifying-glass-container'>
                    <i class="fa-solid fa-magnifying-glass "></i>
                </div>
                <input type='text' name='search-name' id='search-name-input'
                    class='search-name-input' placeholder='Search for a movie'/>
                <div class='filter-icon-container'>
                    <i class="fa-solid fa-filter" id='filter-btn'></i>
                </div>
                <button type='submit' id='search-submit-btn' class='search-submit-btn'>Search</button>
            </form>

            <div class='container outer-filter-container' id='outer-filter-container'>
                   <p class='ft_'>Filter Search By:</p>

                   <label class='fyt' for='fyi'>Year: </label>
                   <input class='fyi' type='text' id='fyi' name='fyi'/>

                   <label class='ftt' for='fti'>Type: </label>
                   <select class='fti' id='fti' name='fti'>
                        <option value=''></option>
                        <option value='movie'>Movie</option>
                        <option value='series'>Series</option>
                        <option value='episode'>Episode</option>
                   </select>

                   <p class='st_'>Sort By:</p>

                   <select class='sti' name='sti' id='sti'>
                       <option value='year-d'>Year: New→Old</option>
                        <option value='year-a'>Year: Old→New</option>
                        <option value='runtime-d'>Duration: Long→Short</option>
                        <option value='runtime-a'>Duration: Short→Long</option>
                        <option value='rating-d'>Rating: High→Low</option>
                        <option value='rating-a'>Rating: Low→High</option>
                   </select>

                   <button class='stb' type='button' id='sort-btn'>Sort</button>
                   
                </div>

            <section class='container content-container'>
                <div class='film-outer-container'>
                    <div class='film-container'>
                        <i class="fa-solid fa-film"></i>
                    </div>
                    <p class='hint-message'>Start Exploring</p>
                </div>
            </section>

            <section class='container outer-navigation-container'>
                <div class='inner-navigation-container'>
                    <button disabled class='navigation-btn' data-nav-id='0'>
                        <p><i class="fa-solid fa-arrow-left" data-nav-id='0'></i></p>
                    </button>
                    <button disabled class='navigation-btn' data-nav-id='1'>
                        <p data-nav-id='1'>FIRST PAGE</p>
                    </button disabled>
                    <div id='page'>
                        1/?
                    </div>
                    <button disabled class='navigation-btn' data-nav-id='2'>
                        <p data-nav-id='2'>LAST PAGE</p>
                    </button>
                    <button disabled class='navigation-btn' data-nav-id='3'>
                        <p><i class="fa-solid fa-arrow-right" data-nav-id='3'></i></p>
                    </button>
                </div>
            </section>
        </main>

        <script src='./index.js' type='module'></script>
    </body>
</html>
